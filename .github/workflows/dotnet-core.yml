name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore ImpactCalculator.sln
    - name: Build
      run: dotnet build ImpactCalculator.sln --configuration Release --no-restore 
    - name: Install coverlet tool
      run: dotnet tool install --global coverlet.console
    - name: Install reportgenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool
    - name: Test Service
      run: dotnet test --no-restore
      working-directory: ImpactCalculator.CalculatorService/UnitTests
    - name: Get Coverage
      run: coverlet bin\Debug\netcoreapp3.1\CalculatorService.UnitTests.dll --target "dotnet" --targetargs "test --no-build" --format cobertura
      working-directory: ImpactCalculator.CalculatorService/UnitTests
    - name: Generate Report
      run: reportgenerator "-reports:coverage.cobertura.xml" "-targetdir:CoverageReports" "-reporttypes:Html;Cobertura;Badges"
      working-directory: ImpactCalculator.CalculatorService/UnitTests
    - name: Publish Report
      uses: actions/upload-artifact@v1.0.0
      with: 
        name: Report
        path: ImpactCalculator.CalculatorService/UnitTests/CoverageReports      
    - name: Test Client
      run: dotnet test ImpactCalculator.WebClient/UnitTests/WebClient.UnitTests.csproj --no-restore
